<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <title>Blog</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary position-relative">
                <div
                    class="container-fluid d-flex justify-content-center position-relative"
                >
                    <h1 class="m-0">Blog</h1>

                    <button
                        class="btn btn-light position-absolute end-0 me-3"
                        id="create-post"
                        data-bs-toggle="model"
                        data-bs-target="#createPostModal"
                    >
                        Create Post
                    </button>
                </div>
            </nav>
        </header>
        <main class="main mt-4">
            <!-- Blog Posts Display Area -->
            <div class="container mt-4" id="blog-post">
                <span class="text-center text-muted d-block">
                    There are no posts yet â€” please create one by pressing
                    <strong>Create Post</strong>.
                </span>
            </div>
        </main>

        <footer class="">
            <button id="theme-toggle" class="btn">
                <i id="theme-icon" class="bi bi-sun-fill"></i>
            </button>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
