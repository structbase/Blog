<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <title>Blog</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-body-tertiary position-relative">
                <div
                    class="container-fluid d-flex justify-content-center position-relative"
                >
                    <h1 class="m-0">Blog</h1>

                    <button
                        class="btn btn-light position-absolute end-0 me-3"
                        id="create-post"
                    >
                        Create Post
                    </button>
                </div>
            </nav>
        </header>
        <main class="main mt-4">
            <form action="/create-post" method="POST">
                <div class="container w-50" id="blog-input-field">
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="titleInput"
                            name="title"
                            placeholder="Enter title here"
                        />
                        <span class="title-error" id="titleError"></span>
                    </div>

                    <div class="mb-3">
                        <label for="contentInput" class="form-label"
                            >Content</label
                        >
                        <textarea
                            class="form-control"
                            id="contentInput"
                            name="content"
                            rows="5"
                            placeholder="Enter content here"
                        ></textarea>
                        <span class="content-error" id="contentError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Create Post
                    </button>
                </div>
            </form>

            <div class="container mt-4" id="blog-post">
                <div class="card mb-4 w-50">
                    <div class="card-body">
                        <div class="small text-muted">January 1, 2023</div>
                        <h2 class="card-title">Featured Post Title</h2>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Reiciendis aliquid atque, nulla? Quos cum ex
                            quis soluta, a laboriosam.
                        </p>
                        <button
                            class="btn btn-outline-primary"
                            id="btn-read-more"
                        >
                            Read more
                        </button>
                        <button class="btn btn-outline-secondary" id="btn-edit">
                            Edit
                        </button>
                        <button class="btn btn-outline-danger" id="btn-delete">
                            Delete
                        </button>
                    </div>
                </div>

                <span class="text-center text-muted">
                    There are no posts yet â€” please create one by pressing
                    <strong>Create Post</strong>.
                </span>
            </div>
        </main>

        <footer class="">
            <button id="theme-toggle" class="btn">
                <i id="theme-icon" class="bi bi-sun-fill"></i>
            </button>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
